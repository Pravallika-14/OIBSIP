<!DOCTYPE html>
<html>
    <head>
        <title>temperature converter</title>
        <link rel="stylesheet" href="temperature.css">

    <body>
        <center style="margin-left: 350px;">
        <h1>temperature converter</h1>

        <label>Celcius</label>

        <label>Fahrenheit</label><br><br>
        <input type="button" id="convert" value="convert" onclick="function()"><br><br>
        <label>result :</label><input type="text" id="output">
        </center>
        <script src="temp.js"></script>
    </body>
</html>
